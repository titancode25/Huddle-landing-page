<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section>
    <img src="/images/logo.svg" alt="Logo" id="logo">
    <div class="text">
      <img src="/images/illustration-mockups.svg" alt="Mobile" id="mobiles">
      <div class="fonts">
        <h1>Build The Community <br>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
      <div class="social">
        <img src="/images/logo-facebook.svg" alt="facebook">
        <img src="/images/logo-twitter.svg" alt="twitter">
        <img src="/images/logo-instagram.svg" alt="instagram">
      </div>
    </div>
  </section>
</main>
</body>
</html>
